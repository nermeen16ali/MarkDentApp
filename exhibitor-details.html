<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibitor Details - MarkDentApp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-color: #fcfcfc;">

    <!-- Custom Header -->
    <div class="exhibitor-header">
        <div class="d-flex justify-content-between align-items-start p-3">
            <a href="exhibitors.html" class="btn btn-light btn-icon-sm rounded-circle text-primary">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div class="d-flex gap-2">
                <div class="header-icon-badge-white">
                    <i class="far fa-bell"></i>
                    <div class="badge-dot">4</div>
                </div>
                <div class="header-icon-badge-white">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="badge-dot">4</div>
                </div>
            </div>
        </div>

        <div class="text-center mt-2 pb-4">
            <div class="exhibitor-logo-large mb-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Mexicana_de_Aviaci%C3%B3n_Logo.svg/2560px-Mexicana_de_Aviaci%C3%B3n_Logo.svg.png"
                    alt="Mexicana">
            </div>
            <h4 class="fw-bold text-dark mb-0">Company Name Here</h4>
        </div>
    </div>

    <div class="container pb-5 mb-5" style="margin-top: -20px; position: relative; z-index: 10;">

        <!-- Products Section -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <h6 class="fw-bold mb-0 me-2">Products</h6>
                <span class="badge rounded-pill bg-secondary text-white"
                    style="background-color: #98a2b3 !important;">3</span>
            </div>
            <a href="#" class="text-success small text-decoration-none fw-semibold">Brochures <i
                    class="fas fa-download ms-1"></i></a>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-4">
                <div class="product-card-small">
                    <img src="https://via.placeholder.com/100x80?text=Chair" alt="Product">
                    <button class="btn btn-primary btn-sm rounded-circle download-btn">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            <div class="col-4">
                <div class="product-card-small">
                    <img src="https://via.placeholder.com/100x80?text=Scanner" alt="Product">
                    <button class="btn btn-primary btn-sm rounded-circle download-btn">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            <div class="col-4">
                <div class="product-card-small">
                    <img src="https://via.placeholder.com/100x80?text=Light" alt="Product">
                    <button class="btn btn-primary btn-sm rounded-circle download-btn">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Info Cards -->
        <div class="info-card-row mb-4">
            <div class="info-card-item">
                <div class="icon-wrapper text-primary mb-1"><i class="fas fa-map-marker-alt"></i> Hall</div>
                <div class="fw-bold text-primary">no.1</div>
            </div>
            <div class="vertical-divider"></div>
            <div class="info-card-item">
                <div class="icon-wrapper text-primary mb-1"><i class="fas fa-store"></i> Booth</div>
                <div class="fw-bold text-primary">A3</div>
            </div>
            <div class="vertical-divider"></div>
            <div class="info-card-item">
                <div class="icon-wrapper text-primary mb-1"><i class="far fa-calendar-alt"></i> Date</div>
                <div class="fw-bold text-primary">May 20</div>
            </div>
        </div>

        <!-- Contacts -->
        <h6 class="fw-bold mb-3">Contacts</h6>
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body p-0">
                <div class="contact-list-item">
                    <i class="fas fa-phone-alt text-muted me-3"></i>
                    <span>01234567891</span>
                </div>
                <div class="contact-list-item border-top">
                    <i class="far fa-envelope text-muted me-3"></i>
                    <span>info@companyname.com</span>
                </div>
                <div class="contact-list-item border-top">
                    <i class="fas fa-link text-muted me-3"></i>
                    <span>https://companyname.com</span>
                </div>
                <div class="contact-list-item border-top">
                    <i class="fas fa-map-marker-alt text-muted me-3"></i>
                    <span>123 building no., street no., city, country</span>
                </div>
            </div>
        </div>

        <!-- Company Team -->
        <h6 class="fw-bold mb-3">Company Team</h6>
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center">
                <div class="team-avatar me-3">
                    <i class="far fa-user"></i>
                </div>
                <div>
                    <h6 class="fw-bold mb-0">Dr. Ahmed Hassan</h6>
                    <div class="small text-muted">Sales Director</div>
                </div>
            </div>
            <a href="tel:01234567891" class="text-primary text-decoration-none small fw-semibold">01234567891</a>
        </div>

        <!-- Follow Now -->
        <h6 class="fw-bold mb-3">Follow now</h6>
        <div class="d-flex gap-3">
            <a href="#" class="social-icon-circle bg-primary text-white"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon-circle bg-dark text-white"><i class="fab fa-twitter"></i></a>
            <!-- Using X/Twitter icon if available or generic -->
            <a href="#" class="social-icon-circle bg-white border text-dark"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon-circle bg-primary text-white"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon-circle bg-danger text-white"><i class="fab fa-youtube"></i></a>
        </div>

    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
