<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --active: #0095DA;
            --inactive: #9CA3AF;
            --white: #ffffff;
            --bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg);
            min-height: 200vh;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .nav-container {
            position: relative;
            width: 100%;
            background: url("../assets/images/nav-bg.svg") no-repeat center;
            background-size: 100% auto;
            min-width: 100%;
            height: 91px;
        }

        /* .nav-container.calender {
            background: url("../assets/images/nav-calender.svg") no-repeat center;
        } */

        .nav-container.calender-bg {
            background: url("../assets/images/calender-bg.svg") no-repeat center;
            background-size: 100% auto;
        }


        /* The curved SVG background */
        /* .nav-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            pointer-events: none;
        } */

        /* .nav-bg svg {
            width: 100%;
            height: 100%;
        } */

        .nav-items {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 30px 12px;
            height: 70px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 70px;
            position: relative;
            z-index: 10;
        }

        .icon-container {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-item.active .icon-container {
            background: var(--active);
            transform: translateY(-30px);
            box-shadow: 0 8px 25px rgba(0, 149, 218, 0.35);
        }

        .icon-container svg {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .nav-item .icon-container svg {
            stroke: var(--inactive);
            fill: none;
        }

        .nav-item.active .icon-container svg {
            stroke: var(--white);
            fill: var(--white);
        }

        .nav-text {
            font-size: 12px;
            font-weight: 500;
            color: var(--inactive);
            transition: all 0.3s ease;
            margin-top: 4px;
        }

        .nav-item.active .nav-text {
            color: var(--active);
        }
    </style>
</head>

<body>

    <div class="navigation">
        <div class="nav-container calender-bg">
            <!-- Navigation Items -->
            <div class="nav-items">
                <div class="nav-item active" data-index="0">
                    <div class="icon-container">
                        <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            <polyline points="9 22 9 12 15 12 15 22" />
                        </svg>
                    </div>
                    <span class="nav-text">Home</span>
                </div>

                <div class="nav-item" data-index="1">
                    <div class="icon-container">
                        <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                            <line x1="16" y1="2" x2="16" y2="6" />
                            <line x1="8" y1="2" x2="8" y2="6" />
                            <line x1="3" y1="10" x2="21" y2="10" />
                            <rect x="7" y="14" width="3" height="3" />
                            <rect x="14" y="14" width="3" height="3" />
                        </svg>
                    </div>
                    <span class="nav-text">Calendar</span>
                </div>

                <div class="nav-item" data-index="2">
                    <div class="icon-container">
                        <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7" />
                            <rect x="14" y="3" width="7" height="7" />
                            <rect x="3" y="14" width="7" height="7" />
                            <rect x="14" y="14" width="7" height="7" />
                        </svg>
                    </div>
                    <span class="nav-text">QR code</span>
                </div>

                <div class="nav-item" data-index="3">
                    <div class="icon-container">
                        <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="7" cy="7" r="3" />
                            <circle cx="17" cy="7" r="3" />
                            <circle cx="7" cy="17" r="3" />
                            <circle cx="17" cy="17" r="3" />
                        </svg>
                    </div>
                    <span class="nav-text">Menu</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const navItems = document.querySelectorAll('.nav-item');
        const curvePath = document.getElementById('curvePath');
        const itemWidth = 105; // spacing between items
        const startOffset = 52.5; // first item center position

        function updateCurve(index) {
            const centerX = startOffset + (index * itemWidth);
            const curveWidth = 35;

            const path = `
            M0,20 
            L${centerX - curveWidth - 17.5},20 
            Q${centerX - curveWidth},20 ${centerX - curveWidth},0
            Q${centerX - curveWidth},45 ${centerX},45
            Q${centerX + curveWidth},45 ${centerX + curveWidth},0
            Q${centerX + curveWidth},20 ${centerX + curveWidth + 17.5},20
            L420,20 
            L420,70 
            L0,70 Z
        `;

            curvePath.setAttribute('d', path);
        }

        navItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                updateCurve(index);
            });
        });

        // Initialize with first item active
        updateCurve(0);
    </script>

</body>

</html>
