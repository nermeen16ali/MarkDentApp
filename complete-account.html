<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dental Trauma Management - Evidence-based Practice">
    <title>Sign In - MarkDent</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <h1 class="heading-1 mb-36">Complete <br> your Account Data</h1>

        <!-- Form -->
        <form>
            <div class="mb-3">
                <label class="form-label main-color">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your Full Name" />
            </div>
            <div class="mb-3">
                <label class="form-label main-color">Email</label>
                <input type="email" class="form-control" placeholder="Enter your Email" />
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Category</label>
                <select id="category-select">
                    <option value="" placeholder>Choose your Faculty</option>
                    <option value="dentistry">Dentistry</option>
                    <option value="medicine">Medicine</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="mb-6 main-color"><strong>Your Password</strong></label>
                <div class="custom-input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path
                            d="M9.99994 14.4583C10.7501 14.4583 11.3583 13.8502 11.3583 13.1C11.3583 12.3498 10.7501 11.7417 9.99994 11.7417C9.24975 11.7417 8.6416 12.3498 8.6416 13.1C8.6416 13.8502 9.24975 14.4583 9.99994 14.4583Z"
                            fill="#3B457B" />
                        <path
                            d="M15.2332 7.94166V6.89999C15.2332 4.64999 14.6915 1.66666 9.99984 1.66666C5.30817 1.66666 4.7665 4.64999 4.7665 6.89999V7.94166C2.43317 8.23332 1.6665 9.41666 1.6665 12.325V13.875C1.6665 17.2917 2.70817 18.3333 6.12484 18.3333H13.8748C17.2915 18.3333 18.3332 17.2917 18.3332 13.875V12.325C18.3332 9.41666 17.5665 8.23332 15.2332 7.94166ZM9.99984 15.6167C8.60817 15.6167 7.48317 14.4833 7.48317 13.1C7.48317 11.7083 8.6165 10.5833 9.99984 10.5833C11.3832 10.5833 12.5165 11.7167 12.5165 13.1C12.5165 14.4917 11.3915 15.6167 9.99984 15.6167ZM6.12484 7.86666C6.05817 7.86666 5.99984 7.86666 5.93317 7.86666V6.89999C5.93317 4.45832 6.62484 2.83332 9.99984 2.83332C13.3748 2.83332 14.0665 4.45832 14.0665 6.89999V7.87499C13.9998 7.87499 13.9415 7.87499 13.8748 7.87499H6.12484V7.86666Z"
                            fill="#3B457B" />
                    </svg>
                    <input type="password" class="form-control password-input" placeholder="••••••••••••">
                    <i class="fas fa-eye-slash input-icon toggle-password"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                Sign In
            </button>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Choices.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="assets/js/pass-toggle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Choices.js
            const element = document.querySelector('#category-select');
            const choices = new Choices(element, {
                searchEnabled: true,
                itemSelectText: '',
                shouldSort: false,
                placeholder: true,
                placeholderValue: 'Choose your Faculty',
                // removeItemButton: false // Default is false, which means no X in select
            });
        });
    </script>
</body>

</html>
