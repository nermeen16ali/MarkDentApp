<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dental Trauma Management - Evidence-based Practice">
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <title>My Cart - MarkDent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <div class="page-header container">
        <a href="course-details.html">
            <img src="assets/images/bck-dark.svg" alt="back">
        </a>
        <h6>My Cart</h6>
    </div>

    <div class="container pb-5 mb-5">

        <!-- Cart Item 1 -->
        <div class="cart-item mb-2">
            <img src="assets/images/lecture.jpg" class="cart-item-img" alt="Product">
            <div class="flex-grow-1">
                <h6 class="sm-header mb-1">Synchronize Fest 2024</h6>
                <h2 class="heading-5 primary-900">$60.00</h2>
            </div>
            <button class="btn-delete">
                <img src="assets/images/delete.svg" alt="delete">
            </button>
        </div>

        <!-- Cart Item 2 -->
        <div class="cart-item mb-4">
            <img src="assets/images/lecture.jpg" class="cart-item-img" alt="Product">
            <div class="flex-grow-1">
                <h6 class="sm-header mb-1">Synchronize Fest 2024</h6>
                <h2 class="heading-5 primary-900">$60.00</h2>
            </div>
            <button class="btn-delete">
                <img src="assets/images/delete.svg" alt="delete">
            </button>
        </div>

        <!-- Security Banner -->
        <div class="security-banner mb-4">
            <img src="assets/images/info.svg" alt="info">
            <p>All Payment Methods are
                totally<br>Secured and Trusted</p>
        </div>

        <!-- Discount Code -->
        <h6 class="fw-bold fs-14 mb-2">Discount Code</h6>
        <div class="d-flex align-items-center gap-2 mb-4">
            <input type="text" class="form-control h-44" placeholder="Type in Discount Code...">
            <button class="btn-outline-primary btn-sm">
                <img src="assets/images/check.svg" alt="check"> Apply
            </button>
        </div>

        <!-- Order Summary -->
        <div class="summary-card p-3">
            <div class="d-flex justify-content-between mb-2 py-2 brd-btm">
                <h6 class="fw-bold dark-scale-900">Subtotal</h6>
                <h6 class="fw-bold primary-950">950 EGP</h6>
            </div>
            <div class="d-flex justify-content-between mb-2 py-2 brd-btm">
                <h6 class="fw-bold dark-scale-900">Discount Code</h6>
                <h6 class="fw-bold primary-950">-0.00 EGP</h6>
            </div>
            <div class="d-flex justify-content-between mb-2 py-2">
                <h6 class="fw-bold dark-scale-900">Service & Transaction Fees(%)</h6>
                <h6 class="fw-bold primary-950">+50.0 EGP</h6>
            </div>
        </div>

    </div>

    <div class="app-footer">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Total</h5>
            <span>1000. EGP</span>
        </div>
        <a href="checkout.html" class="btn btn-primary btn-block h-44">
            <img src="assets/images/payment.svg" class="me-1" alt="cart"> Proceed to full Paymnet
        </a>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
