<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dental Trauma Management - Evidence-based Practice">
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <title>OTP Verification - MarkDent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>


<body>
    <!--Success Modal-->
    <div class="modal fade modal-bottom-sheet" id="success-modal" tabindex="-1" aria-labelledby="centeredModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0.21967 0.21967C0.512563 -0.0732233 0.987437 -0.0732233 1.28033 0.21967L7.75 6.68934L14.2197 0.21967C14.5126 -0.0732233 14.9874 -0.0732233 15.2803 0.21967C15.5732 0.512563 15.5732 0.987437 15.2803 1.28033L8.81066 7.75L15.2803 14.2197C15.5732 14.5126 15.5732 14.9874 15.2803 15.2803C14.9874 15.5732 14.5126 15.5732 14.2197 15.2803L7.75 8.81066L1.28033 15.2803C0.987437 15.5732 0.512563 15.5732 0.21967 15.2803C-0.0732233 14.9874 -0.0732233 14.5126 0.21967 14.2197L6.68934 7.75L0.21967 1.28033C-0.0732233 0.987437 -0.0732233 0.512563 0.21967 0.21967Z"
                            fill="#161616" />
                    </svg>
                </button>
                <div class="modal-body text-center">
                    <img src="assets/images/Success.svg" alt="Success Icon">
                    <h5 class="heading-5 mt-minus mb-3">Verification Success</h5>
                </div>
            </div>
        </div>
    </div>

    <!--Failure Modal-->
    <div class="modal fade modal-bottom-sheet modal-failure" id="failure-modal" tabindex="-1"
        aria-labelledby="centeredModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0.21967 0.21967C0.512563 -0.0732233 0.987437 -0.0732233 1.28033 0.21967L7.75 6.68934L14.2197 0.21967C14.5126 -0.0732233 14.9874 -0.0732233 15.2803 0.21967C15.5732 0.512563 15.5732 0.987437 15.2803 1.28033L8.81066 7.75L15.2803 14.2197C15.5732 14.5126 15.5732 14.9874 15.2803 15.2803C14.9874 15.5732 14.5126 15.5732 14.2197 15.2803L7.75 8.81066L1.28033 15.2803C0.987437 15.5732 0.512563 15.5732 0.21967 15.2803C-0.0732233 14.9874 -0.0732233 14.5126 0.21967 14.2197L6.68934 7.75L0.21967 1.28033C-0.0732233 0.987437 -0.0732233 0.512563 0.21967 0.21967Z"
                            fill="#161616" />
                    </svg>
                </button>
                <div class="modal-body text-center">
                    <img src="assets/images/failure.svg" alt="Failure Icon">
                    <h5 class="heading-5 mt-minus mb-3">Verification failed</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="container main-color">
        <!-- back btn -->
        <button class="btn-back mt-3 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M9.57 5.92999L3.5 12L9.57 18.07" stroke="#13123A" stroke-width="1.5" stroke-miterlimit="10"
                    stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M20.4999 12H3.66992" stroke="#13123A" stroke-width="1.5" stroke-miterlimit="10"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>

        <div class="text-center mb-40">
            <div class="icon-container icon-primary">
                <img src="assets/images/OTP.svg" alt="OTP Verification Icon">
            </div>
            <h2 class="heading-2 mb-2">OTP<br>Verification</h2>
            <p>We need to verify your mobile</p>
        </div>

        <p class="text-center mb-32">To verify your account, enter the 5 digit OTP code that we sent to your phone.</p>

        <!-- OTP Form -->
        <form>
            <div class="otp-container justify-content-center mb-40">
                <input type="text" class="otp-input form-control" maxlength="1" value="" inputmode="numeric"
                    autocomplete="one-time-code">
                <input type="text" class="otp-input form-control" maxlength="1" value="" inputmode="numeric"
                    autocomplete="one-time-code">
                <input type="text" class="otp-input form-control" maxlength="1" value="" inputmode="numeric"
                    autocomplete="one-time-code">
                <input type="text" class="otp-input form-control" maxlength="1" value="" inputmode="numeric"
                    autocomplete="one-time-code">
                <input type="text" class="otp-input form-control" maxlength="1" value="" inputmode="numeric"
                    autocomplete="one-time-code">
            </div>

            <div class="mt-auto">
                <button type="submit" class="btn btn-primary btn-block mb-3">Verify</button>
                <button type="button" class="btn-outline-primary btn-block">Resend OTP</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function () {
            const firstInput = document.querySelector('.otp-input');
            if (firstInput) {
                firstInput.focus();
            }

            // Simple auto-tab logic
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', function () {
                    if (this.value.length >= 1) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    }
                });

                input.addEventListener('keydown', function (e) {
                    if (e.key === 'Backspace' && this.value.length === 0) {
                        if (index > 0) {
                            inputs[index - 1].focus();
                        }
                    }
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('.otp-input');

            const successModal = new bootstrap.Modal(
                document.getElementById('success-modal')
            );

            const failureModal = new bootstrap.Modal(
                document.getElementById('failure-modal')
            );

            form.addEventListener('submit', function (e) {
                e.preventDefault(); // ðŸš« stop page reload

                // collect OTP
                let otp = '';
                inputs.forEach(input => otp += input.value);

                // simple validation example
                if (otp.length === 5) {
                    successModal.show();
                } else {
                    failureModal.show();
                }
            });
        });
    </script>

</body>

</html>
