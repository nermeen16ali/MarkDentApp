<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - MarkDent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="auth-container">
        <!-- Header -->
        <button class="btn-back mt-4">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="text-center mb-4">
            <div class="icon-container icon-primary">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2 class="mb-2">OTP<br>Verification</h2>
            <p class="text-muted">We need to verify your mobile</p>
        </div>

        <p class="text-center text-muted mb-4">To verify your account, enter the 5 digit OTP code that we sent to your
            phone.</p>

        <!-- OTP Form -->
        <form>
            <div class="otp-container justify-content-center mb-5">
                <input type="text" class="otp-input" maxlength="1" value="">
                <input type="text" class="otp-input" maxlength="1" value="">
                <input type="text" class="otp-input" maxlength="1" value="">
                <input type="text" class="otp-input" maxlength="1" value="">
                <input type="text" class="otp-input" maxlength="1" value="">
            </div>

            <div class="mt-auto">
                <button type="submit" class="btn btn-primary btn-block mb-3">Verify</button>
                <button type="button" class="btn btn-outline-primary btn-block">Resend OTP</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script>
        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function () {
            const firstInput = document.querySelector('.otp-input');
            if (firstInput) {
                firstInput.focus();
            }

            // Simple auto-tab logic
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', function () {
                    if (this.value.length >= 1) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    }
                });

                input.addEventListener('keydown', function (e) {
                    if (e.key === 'Backspace' && this.value.length === 0) {
                        if (index > 0) {
                            inputs[index - 1].focus();
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
