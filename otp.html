<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dental Trauma Management - Evidence-based Practice">
    <title>OTP Verification - MarkDent</title>
    <link rel="icon" type="image/png" href="assets/images/logo.jpg" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>


<body>
    <!--Success Modal-->
    <div class="modal fade modal-bottom-sheet" id="success-modal" tabindex="-1" aria-labelledby="centeredModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="text-start close-btn" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
                <div class="modal-body text-center">
                    <img src="assets/images/Success.svg" alt="Success Icon">
                    <h5 class="heading-5 mt-minus">Verification Success</h5>
                </div>
            </div>
        </div>
    </div>

    <!--Failure Modal-->
    <div class="modal fade modal-bottom-sheet modal-failure" id="failure-modal" tabindex="-1"
        aria-labelledby="centeredModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="text-start close-btn" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
                <div class="modal-body text-center">
                    <img src="assets/images/failure.svg" alt="Failure Icon">
                    <h5 class="heading-5 mt-minus">Verification failed</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="container main-color">
        <!-- back btn -->
        <button class="btn-back mt-3 mb-4">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="text-center mb-40">
            <div class="icon-container icon-primary">
                <img src="assets/images/OTP.svg" alt="OTP Verification Icon">
            </div>
            <h2 class="heading-2 mb-2">OTP<br>Verification</h2>
            <p>We need to verify your mobile</p>
        </div>

        <p class="text-center mb-32">To verify your account, enter the 5 digit OTP code that we sent to your phone.</p>

        <!-- OTP Form -->
        <form>
            <div class="otp-container justify-content-center mb-40">
                <input type="text" class="otp-input form-control" maxlength="1" value="" inputmode="numeric"
                    autocomplete="one-time-code">
                <input type="text" class="otp-input form-control" maxlength="1" value="" inputmode="numeric"
                    autocomplete="one-time-code">
                <input type="text" class="otp-input form-control" maxlength="1" value="" inputmode="numeric"
                    autocomplete="one-time-code">
                <input type="text" class="otp-input form-control" maxlength="1" value="" inputmode="numeric"
                    autocomplete="one-time-code">
                <input type="text" class="otp-input form-control" maxlength="1" value="" inputmode="numeric"
                    autocomplete="one-time-code">
            </div>

            <div class="mt-auto">
                <button type="submit" class="btn btn-primary btn-block mb-3">Verify</button>
                <button type="button" class="btn-outline-primary btn-block">Resend OTP</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script>
        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function () {
            const firstInput = document.querySelector('.otp-input');
            if (firstInput) {
                firstInput.focus();
            }

            // Simple auto-tab logic
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', function () {
                    if (this.value.length >= 1) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    }
                });

                input.addEventListener('keydown', function (e) {
                    if (e.key === 'Backspace' && this.value.length === 0) {
                        if (index > 0) {
                            inputs[index - 1].focus();
                        }
                    }
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('.otp-input');

            const successModal = new bootstrap.Modal(
                document.getElementById('success-modal')
            );

            const failureModal = new bootstrap.Modal(
                document.getElementById('failure-modal')
            );

            form.addEventListener('submit', function (e) {
                e.preventDefault(); // ðŸš« stop page reload

                // collect OTP
                let otp = '';
                inputs.forEach(input => otp += input.value);

                // simple validation example
                if (otp.length === 5) {
                    successModal.show();
                } else {
                    failureModal.show();
                }
            });
        });
    </script>

</body>

</html>
