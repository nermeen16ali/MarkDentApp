<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - MarkDentApp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-color: #fcfcfc;">

    <!-- Header -->
    <div class="p-4 mb-2">
        <a href="index.html" class="text-dark text-decoration-none fs-4"><i class="fas fa-times"></i></a>
    </div>

    <div class="container pb-5 mb-5">

        <!-- Ticket 1: Speakers Lounge (Blue) -->
        <div class="ticket-pass blue mb-3">
            <div class="ticket-left-section">
                <div class="ticket-icon-box">
                    <i class="fas fa-bookmark"></i>
                </div>
                <div>
                    <h6 class="mb-1 fw-bold text-dark">Speakers Lounge Sccess</h6>
                    <div class="small text-dark opacity-75">All Day Free Access</div>
                </div>
            </div>
            <div class="ticket-divider-vertical"></div>
            <div class="ticket-right-section"></div>
        </div>

        <!-- Ticket 2: Free Expo Ticket (Green) -->
        <div class="ticket-pass green mb-3">
            <div class="ticket-left-section">
                <div class="ticket-icon-box">
                    <i class="fas fa-bookmark"></i>
                </div>
                <div>
                    <h6 class="mb-1 fw-bold text-dark">Free Expo Ticket</h6>
                </div>
            </div>
            <div class="ticket-divider-vertical"></div>
            <div class="ticket-right-section"></div>
        </div>

        <!-- Ticket 3: Congress Ticket (Pink) -->
        <div class="ticket-pass pink mb-4">
            <div class="ticket-left-section">
                <div class="ticket-icon-box">
                    <i class="fas fa-bookmark"></i>
                </div>
                <div>
                    <h6 class="mb-1 fw-bold text-dark">Congress Ticket <span class="text-danger">(Speaker)</span></h6>
                    <div class="small text-dark opacity-75">One Pass to all Congress Lecture</div>
                </div>
            </div>
            <div class="ticket-divider-vertical"></div>
            <div class="ticket-right-section"></div>
        </div>

        <!-- Course Card 1 -->
        <div class="course-schedule-card mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="badge bg-light text-dark border rounded-pill px-3">Hall 2</span>
                <span class="badge bg-light text-success border-0 rounded-pill px-3"
                    style="background-color: #e0f2f1 !important; color: #009688 !important;">Course</span>
            </div>
            <h6 class="fw-bold mb-3">Course Name Here Long or Short</h6>
            <div class="d-flex justify-content-between align-items-center">
                <div class="small text-muted">
                    <span class="me-3">01 / 02 /2025</span>
                    <span>01:00 PM - 05:00 PM</span>
                </div>
                <i class="fas fa-info-circle text-info fs-5"></i>
            </div>
        </div>

        <!-- Course Card 2 -->
        <div class="course-schedule-card mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="badge bg-light text-dark border rounded-pill px-3">Hall 2</span>
                <span class="badge bg-light text-success border-0 rounded-pill px-3"
                    style="background-color: #e0f2f1 !important; color: #009688 !important;">Course</span>
            </div>
            <h6 class="fw-bold mb-3">Course Name Here Long or Short</h6>
            <div class="d-flex justify-content-between align-items-center">
                <div class="small text-muted">
                    <span class="me-3">01 / 02 /2025</span>
                    <span>01:00 PM - 05:00 PM</span>
                </div>
                <i class="fas fa-info-circle text-info fs-5"></i>
            </div>
        </div>

        <!-- Course Card 3 -->
        <div class="course-schedule-card mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="badge bg-light text-dark border rounded-pill px-3">Hall 2</span>
                <span class="badge bg-light text-success border-0 rounded-pill px-3"
                    style="background-color: #e0f2f1 !important; color: #009688 !important;">Course</span>
            </div>
        </div>

    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
