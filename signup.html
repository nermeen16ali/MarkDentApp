<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MarkDentApp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Intl Tel Input CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/css/intlTelInput.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="auth-container">
        <!-- Header -->
        <button class="btn-back mt-4">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="auth-header">
            <h1 class="mb-2">Create new<br>account</h1>
            <p class="text-muted">Already have an account? <a href="#">Sign In</a></p>
        </div>

        <!-- Form -->
        <form>
            <div class="mb-4">
                <p class="text-muted mb-4 small">Registration using a phone number for <strong>WhatsApp</strong> is
                    required.</p>

                <label class="form-label fw-bold">Your Phone (WhatsApp Number)</label>
                <div class="mb-3">
                    <input type="tel" id="phone" class="form-control" placeholder="012345678912">
                </div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
            <p>By clicking "Sign Up" you agree to Recognize <a href="#">Term of Use</a><br>and <a href="#">Privacy
                    Policy</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Intl Tel Input JS -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/intlTelInput.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            // Initialize Intl Tel Input
            const inputOptions = {
                initialCountry: "eg",
                preferredCountries: ["sa", "eg", "ae", "kw", "qa", "bh", "om"],
                separateDialCode: true,
                utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/utils.js",
            };

            const phone = document.querySelector("#phone");
            if (phone) {
                window.intlTelInput(phone, inputOptions);
            }
        });
    </script>
</body>

</html>
