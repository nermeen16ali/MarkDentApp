<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Categories - Dental Trauma Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-color: #fcfcfc;">
    <!-- Header -->
    <div class="event-categories-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <div class="event-logo-circle">
                    <img src="assets/img/logo.png" alt="Logo">
                </div>
                <div class="d-flex gap-2">
                    <div class="header-icon-badge position-relative">
                        <i class="fas fa-bell"></i>
                        <span class="badge-dot">3</span>
                    </div>
                    <div class="header-icon-badge position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge-dot">2</span>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="text-white" style="font-size: 13px; opacity: 0.9;">
                    <i class="fas fa-calendar-alt me-1"></i> 14-17 April 2026
                    <i class="fas fa-map-marker-alt ms-3 me-1"></i> Cairo, Egypt
                </div>
                <h4 class="text-white fw-bold mb-3">Dental Trauma Management</h4>
            </div>

            <!-- Search Bar -->
            <div class="search-container-white">
                <i class="fas fa-search search-icon-dark"></i>
                <input type="text" class="form-control search-input-white" placeholder="Search...">
            </div>
        </div>
    </div>

    <!-- Categories Grid -->
    <div class="container" style="padding-top: 20px; padding-bottom: 100px;">
        <div class="row g-3">
            <!-- Dental Trauma Management -->
            <div class="col-6">
                <a href="special-events.html" class="category-card"
                    style="background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);">
                    <div class="category-image">
                        <img src="assets/images/dental.jpg" alt="Dental Trauma Management">
                    </div>
                    <div class="category-title">Dental Trauma<br>Management</div>
                </a>
            </div>

            <!-- Wedding Venues -->
            <div class="col-6">
                <a href="#" class="category-card"
                    style="background: linear-gradient(135deg, #E67E22 0%, #D35400 100%);">
                    <div class="category-image">
                        <img src="assets/img/wedding-venue.jpg" alt="Wedding Venues">
                    </div>
                    <div class="category-title">Wedding<br>Venues</div>
                </a>
            </div>

            <!-- Meeting Venues -->
            <div class="col-6">
                <a href="#" class="category-card"
                    style="background: linear-gradient(135deg, #27AE60 0%, #229954 100%);">
                    <div class="category-image">
                        <img src="assets/img/meeting-venue.jpg" alt="Meeting Venues">
                    </div>
                    <div class="category-title">Meeting<br>Venues</div>
                </a>
            </div>

            <!-- Birthday Venues -->
            <div class="col-6">
                <a href="#" class="category-card"
                    style="background: linear-gradient(135deg, #E74C3C 0%, #C0392B 100%);">
                    <div class="category-image">
                        <img src="assets/img/birthday-venue.jpg" alt="Birthday Venues">
                    </div>
                    <div class="category-title">Birthday<br>Venues</div>
                </a>
            </div>

            <!-- Pre-wedd Shoot -->
            <div class="col-6">
                <a href="#" class="category-card"
                    style="background: linear-gradient(135deg, #9B59B6 0%, #8E44AD 100%);">
                    <div class="category-image">
                        <img src="assets/img/prewedd-shoot.jpg" alt="Pre-wedd Shoot">
                    </div>
                    <div class="category-title">Pre-wedd<br>Shoot</div>
                </a>
            </div>

            <!-- Co-Working -->
            <div class="col-6">
                <a href="#" class="category-card"

                        <img src="assets/img/coworking.jpg" alt="Co-Working">
                    </div>
                    <div class="category-title">Co-<br>Working</div>
                </a>
            </div>

            <!-- Casual Party -->
            <div class="col-6">
                <a href="#" class="category-card"
                    style="background: linear-gradient(135deg, #F39C12 0%, #E67E22 100%);">
                    <div class="category-image">
                        <img src="assets/img/casual-party.jpg" alt="Casual Party">
                    </div>
                    <div class="category-title">Casual<br>Party</div>
                </a>
            </div>

            <!-- Concerts -->
            <div class="col-6">
                <a href="#" class="category-card"
                    style="background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);">
                    <div class="category-image">
                        <img src="assets/img/concerts.jpg" alt="Concerts">
                    </div>
                    <div class="category-title">Concerts</div>
                </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
