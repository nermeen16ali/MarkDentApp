<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Page</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===============================
       HERO BANNER
    ================================ */
        .banner-carousel {
            max-width: 1140px;
            margin: auto;
        }

        .banner-carousel .carousel-inner {
            border-radius: 24px;
            overflow: hidden;
        }

        .banner-carousel img {
            height: 320px;
            object-fit: cover;
        }

        /* ===============================
       INFO CARDS
    ================================ */
        .info-card {
            position: relative;
            display: block;
            height: 205px;
            background: #fff;
            border-radius: 20px;
            padding: 24px;
            text-decoration: none;
            color: #1c2b5a;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        .info-card h6 {
            margin-top: 64px;
            font-size: 18px;
            font-weight: 500;
        }

        .card-icon {
            width: 42px;
            height: 42px;
            position: relative;
            z-index: 2;
        }

        .arrow {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 20px;
        }

        /* ===============================
       FIGMA SHAPE (FIXED)
    ================================ */
        .card-shape {
            position: absolute;
            width: 320px;
            height: 240px;
            background: #65B9FF;
            opacity: 0.1;
            top: 0;
            left: -90px;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            z-index: 1;
        }

        /* ===============================
       INDICATORS
    ================================ */
        .carousel-indicators [data-bs-target] {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <!-- ===============================
     HERO CAROUSEL
================================ -->
    <section class="container my-5 banner-carousel">
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/banner-1.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/banner-2.png" class="d-block w-100" alt="">
                </div>
            </div>

        </div>
    </section>

    <!-- ===============================
     CARDS CAROUSEL (2 ITEMS × 4 CARDS)
================================ -->
    <section class="container my-5">
        <div id="cardsCarousel" class="carousel slide">

            <div class="carousel-inner">

                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <div class="row g-4">
                        <div class="col-6 col-lg-3">
                            <a class="info-card" href="#">
                                <span class="card-shape"></span>
                                <img src="icons/schedule.svg" class="card-icon">
                                <h6>Schedule</h6>
                                <span class="arrow">↗</span>
                            </a>
                        </div>
                        <div class="col-6 col-lg-3">
                            <a class="info-card" href="#">
                                <span class="card-shape"></span>
                                <img src="icons/ticket.svg" class="card-icon">
                                <h6>Get your ticket</h6>
                                <span class="arrow">↗</span>
                            </a>
                        </div>
                        <div class="col-6 col-lg-3">
                            <a class="info-card" href="#">
                                <span class="card-shape"></span>
                                <img src="icons/courses.svg" class="card-icon">
                                <h6>Courses</h6>
                                <span class="arrow">↗</span>
                            </a>
                        </div>
                        <div class="col-6 col-lg-3">
                            <a class="info-card" href="#">
                                <span class="card-shape"></span>
                                <img src="icons/expo.svg" class="card-icon">
                                <h6>Expo</h6>
                                <span class="arrow">↗</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="carousel-item">
                    <div class="row g-4">
                        <div class="col-6 col-lg-3">
                            <a class="info-card" href="#">
                                <span class="card-shape"></span>
                                <img src="icons/speakers.svg" class="card-icon">
                                <h6>Speakers</h6>
                                <span class="arrow">↗</span>
                            </a>
                        </div>
                        <div class="col-6 col-lg-3">
                            <a class="info-card" href="#">
                                <span class="card-shape"></span>
                                <img src="icons/workshops.svg" class="card-icon">
                                <h6>Workshops</h6>
                                <span class="arrow">↗</span>
                            </a>
                        </div>
                        <div class="col-6 col-lg-3">
                            <a class="info-card" href="#">
                                <span class="card-shape"></span>
                                <img src="icons/sponsors.svg" class="card-icon">
                                <h6>Sponsors</h6>
                                <span class="arrow">↗</span>
                            </a>
                        </div>
                        <div class="col-6 col-lg-3">
                            <a class="info-card" href="#">
                                <span class="card-shape"></span>
                                <img src="icons/location.svg" class="card-icon">
                                <h6>Location</h6>
                                <span class="arrow">↗</span>
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="carousel-indicators mt-4">
                <button data-bs-target="#cardsCarousel" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#cardsCarousel" data-bs-slide-to="1"></button>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
