<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals - MarkDent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <!-- Success Modal -->
    <div class="custom-modal mb-5">
        <button class="modal-close"><i class="fas fa-times"></i></button>

        <div class="status-icon success">
            <!-- Using FontAwesome stack for the badge shape -->
            <span class="fa-stack fa-3x">
                <i class="fas fa-certificate fa-stack-2x" style="color: #243c7c;"></i>
                <i class="fas fa-check fa-stack-1x fa-inverse"></i>
            </span>
        </div>

        <h4 class="mb-4">Verification Success</h4>

        <div style="height: 5px; width: 134px; background: #243c7c; margin: 0 auto; border-radius: 100px;"></div>
    </div>

    <!-- Failed Modal -->
    <div class="custom-modal">
        <button class="modal-close"><i class="fas fa-times"></i></button>

        <div class="status-icon fail">
            <!-- Using FontAwesome stack for the badge shape -->
            <span class="fa-stack fa-3x">
                <i class="fas fa-certificate fa-stack-2x" style="color: #c05f5f;"></i>
                <i class="fas fa-times fa-stack-1x fa-inverse"></i>
            </span>
        </div>

        <h4 class="mb-4" style="color: #0f172a;">Verification failed</h4>

        <div style="height: 5px; width: 134px; background: #0f172a; margin: 0 auto; border-radius: 100px;"></div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
