<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dental Trauma Management - Evidence-based Practice">
    <title>Sign In - MarkDent</title>
    <link rel="icon" type="image/png" href="assets/images/logo.jpg" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Intl Tel Input CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/css/intlTelInput.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="auth-header mb-36">
            <h1 class="heading-1 mb-12">Sign in to <br> your account</h1>
            <p class="main-color">
                Already have an account?
                <a href="signup.html" class="colored fw-bold">Sign Up</a>
            </p>
        </div>

        <!-- Form -->
        <form>
            <div>
                <label class="mb-6 main-color"><strong>Your Phone</strong> (WhatsApp Number)</label>
                <div class="mb-12">
                    <input type="tel" id="phone" class="form-control" placeholder="012345678912" />
                </div>
            </div>
            <div class="mb-4">
                <label class="mb-6 main-color"><strong>Your Password</strong></label>
                <div class="custom-input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" placeholder="••••••••••••">
                    <i class="fas fa-eye-slash input-icon clickable" id="togglePassword"></i>
                </div>
            </div>
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" />
                <label class="form-check-label main-color" for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Sign In
            </button>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Intl Tel Input JS -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/intlTelInput.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Intl Tel Input
            const inputOptions = {
                initialCountry: "eg",
                preferredCountries: ["sa", "eg", "ae", "kw", "qa", "bh", "om"],
                separateDialCode: true,
                utilsScript:
                    "https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/utils.js",
            };

            const phone = document.querySelector("#phone");
            if (phone) {
                window.intlTelInput(phone, inputOptions);
            }
            // Password Toggle
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('input[type="password"]');

            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // toggle the eye slash icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>

</html>
