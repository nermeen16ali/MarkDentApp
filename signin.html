<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MarkDentApp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Intl Tel Input CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .iti {
            width: 100%;
        }

        .iti__flag {
            background-image: url("https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/img/flags.png");
        }

        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {
            .iti__flag {
                background-image: url("https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/img/flags@2x.png");
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <!-- Header -->
        <button class="btn-back mt-4">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="auth-header">
            <h1 class="mb-2">Sign in to<br>your account</h1>
            <p class="text-muted">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

        <!-- Form -->
        <form>
            <div class="mb-4">
                <label class="form-label fw-bold">Your Phone (WhatsApp Number)</label>
                <div class="mb-3">
                    <input type="tel" id="phone" class="form-control" placeholder="012345678912">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Your Password</label>
                <div class="custom-input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" placeholder="••••••••••••">
                    <i class="fas fa-eye-slash input-icon clickable" id="togglePassword"></i>
                </div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" checked>
                <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
            <!-- Bottom Indicator (Visual only) -->
            <div class="mt-4"
                style="height: 5px; width: 134px; background: #000; margin: 0 auto; border-radius: 100px;"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Intl Tel Input JS -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script>
        // Phone Input Init
        const input = document.querySelector("#phone");
        window.intlTelInput(input, {
            initialCountry: "eg",
            separateDialCode: true,
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
        });

        // Password Toggle
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('input[type="password"]');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
