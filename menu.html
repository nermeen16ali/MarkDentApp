<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - MarkDentApp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-color: #fcfcfc;">

    <!-- Menu Header -->
    <div class="menu-header">
        <a href="index.html" class="btn-close-custom"><i class="fas fa-times"></i></a>
    </div>

    <div class="container pb-5 mb-5">
        <!-- Profile Card -->
        <div class="profile-card">
            <div class="d-flex align-items-center mb-4 position-relative">
                <img src="https://via.placeholder.com/80" class="profile-img" alt="Profile">
                <div class="ms-3">
                    <h5 class="mb-0 fw-bold" style="color: #243c7c;">Mostafa Mohammad</h5>
                    <div class="text-muted small">assistant professor</div>
                </div>
                <a href="#" class="edit-profile-icon"><i class="fas fa-pen"></i></a>
            </div>

            <a href="#" class="profile-link-item">
                <div class="d-flex align-items-center">
                    <div class="link-icon-box">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <span class="ms-3 fw-medium">My Certificates</span>
                </div>
                <i class="fas fa-chevron-right text-muted small"></i>
            </a>

            <a href="#" class="profile-link-item">
                <div class="d-flex align-items-center">
                    <div class="link-icon-box">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <span class="ms-3 fw-medium">My Purchasing</span>
                </div>
                <i class="fas fa-chevron-right text-muted small"></i>
            </a>
        </div>

        <!-- Menu List (Accordion) -->
        <div class="accordion menu-list" id="menuAccordion">

            <!-- Item 1: Expo -->
            <div class="menu-item-card accordion-item">
                <div class="accordion-header" id="headingExpo">
                    <button class="accordion-button collapsed p-0 bg-transparent shadow-none" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseExpo" aria-expanded="false"
                        aria-controls="collapseExpo">
                        <div class="d-flex align-items-center w-100">
                            <div class="menu-icon">
                                <i class="fas fa-chair"></i>
                            </div>
                            <span class="ms-3 fw-medium">Expo</span>
                        </div>
                    </button>
                </div>
                <div id="collapseExpo" class="accordion-collapse collapse" aria-labelledby="headingExpo"
                    data-bs-parent="#menuAccordion">
                    <div class="accordion-body pt-3 pb-0 ps-5">
                        <ul class="list-unstyled mb-0 small text-muted">
                            <li class="mb-2"><a href="#" class="text-decoration-none text-muted">Exhibitors List</a>
                            </li>
                            <li class="mb-2"><a href="#" class="text-decoration-none text-muted">Floor Plan</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Item 2: Courses -->
            <div class="menu-item-card accordion-item">
                <div class="accordion-header" id="headingCourses">
                    <button class="accordion-button collapsed p-0 bg-transparent shadow-none" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseCourses" aria-expanded="false"
                        aria-controls="collapseCourses">
                        <div class="d-flex align-items-center w-100">
                            <div class="menu-icon">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <span class="ms-3 fw-medium">Courses</span>
                        </div>
                    </button>
                </div>
                <div id="collapseCourses" class="accordion-collapse collapse" aria-labelledby="headingCourses"
                    data-bs-parent="#menuAccordion">
                    <div class="accordion-body pt-3 pb-0 ps-5">
                        <ul class="list-unstyled mb-0 small text-muted">
                            <li class="mb-2"><a href="#" class="text-decoration-none text-muted">All Courses</a></li>
                            <li class="mb-2"><a href="#" class="text-decoration-none text-muted">My Courses</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Item 3: Events -->
            <div class="menu-item-card accordion-item">
                <div class="accordion-header" id="headingEvents">
                    <button class="accordion-button collapsed p-0 bg-transparent shadow-none" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseEvents" aria-expanded="false"
                        aria-controls="collapseEvents">
                        <div class="d-flex align-items-center w-100">
                            <div class="menu-icon">
                                <i class="fas fa-ticket-alt"></i>
                            </div>
                            <span class="ms-3 fw-medium">Events</span>
                        </div>
                    </button>
                </div>
                <div id="collapseEvents" class="accordion-collapse collapse" aria-labelledby="headingEvents"
                    data-bs-parent="#menuAccordion">
                    <div class="accordion-body pt-3 pb-0 ps-5">
                        <p class="small text-muted mb-0">Upcoming events content...</p>
                    </div>
                </div>
            </div>

            <!-- Item 4: Hotel & Transportation -->
            <div class="menu-item-card accordion-item">
                <div class="accordion-header" id="headingHotel">
                    <button class="accordion-button collapsed p-0 bg-transparent shadow-none" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseHotel" aria-expanded="false"
                        aria-controls="collapseHotel">
                        <div class="d-flex align-items-center w-100">
                            <div class="menu-icon">
                                <i class="fas fa-car"></i>
                            </div>
                            <span class="ms-3 fw-medium">Hotel & Transportation</span>
                        </div>
                    </button>
                </div>
                <div id="collapseHotel" class="accordion-collapse collapse" aria-labelledby="headingHotel"
                    data-bs-parent="#menuAccordion">
                    <div class="accordion-body pt-3 pb-0 ps-5">
                        <p class="small text-muted mb-0">Hotel booking and transport info...</p>
                    </div>
                </div>
            </div>

            <!-- Item 5: Abstract -->
            <div class="menu-item-card accordion-item">
                <div class="accordion-header" id="headingAbstract">
                    <button class="accordion-button collapsed p-0 bg-transparent shadow-none" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseAbstract" aria-expanded="false"
                        aria-controls="collapseAbstract">
                        <div class="d-flex align-items-center w-100">
                            <div class="menu-icon">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <span class="ms-3 fw-medium">Abstract & Poster Submission</span>
                        </div>
                    </button>
                </div>
                <div id="collapseAbstract" class="accordion-collapse collapse" aria-labelledby="headingAbstract"
                    data-bs-parent="#menuAccordion">
                    <div class="accordion-body pt-3 pb-0 ps-5">
                        <p class="small text-muted mb-0">Submission guidelines...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav Spacer -->
    <div class="bottom-nav-spacer"></div>

    <!-- Bottom Navigation (Menu Active) -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item-link">
            <i class="far fa-calendar-alt"></i>
            <span>Calendar</span>
        </a>

        <!-- Floating Menu Button -->
        <a href="#" class="nav-item-link active">
            <div class="nav-center-wrapper">
                <div class="floating-home">
                    <div class="floating-home-inner">
                        <i class="fas fa-th-large"></i>
                    </div>
                </div>
            </div>
            <span style="color: var(--primary-color);">Menu</span>
        </a>

        <a href="#" class="nav-item-link">
            <i class="fas fa-qrcode"></i>
            <span>QR code</span>
        </a>
    </nav>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
