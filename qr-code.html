<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - MarkDentApp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-color: #fcfcfc;">

    <!-- Header -->
    <div class="qr-header text-center">
        <div class="d-flex justify-content-between align-items-start mb-3 px-3">
            <a href="index.html" class="btn-icon-white text-dark"><i class="fas fa-chevron-left"></i></a>
            <div class="d-flex gap-2">
                <div class="header-icon-badge">
                    <i class="far fa-bell"></i>
                    <div class="badge-dot">4</div>
                </div>
                <div class="header-icon-badge">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="badge-dot">4</div>
                </div>
            </div>
        </div>

        <div class="profile-section mb-4">
            <div class="qr-profile-img-box mb-2">
                <img src="https://via.placeholder.com/100" alt="Profile" class="qr-profile-img">
            </div>
            <h5 class="text-white fw-bold mb-1">Mostafa Mohammad</h5>
            <div class="text-white opacity-75 small mb-3">EVENT Speaker</div>
            <span class="vip-badge">VIP Access</span>
        </div>
    </div>

    <div class="container pb-5 mb-5" style="padding-bottom: 100px !important; margin-top: -30px;">

        <h6 class="fw-bold mb-3">My Ticket</h6>

        <!-- QR Ticket Widget -->
        <div class="qr-ticket-card mb-4">
            <div class="qr-section">
                <i class="fas fa-qrcode" style="font-size: 80px; color: #101828;"></i>
            </div>
            <div class="ticket-divider-vertical-blue"></div>
            <div class="details-section">
                <div class="fw-bold mb-3" style="font-size: 14px;">Check your ticket Details</div>
                <button class="btn btn-light text-primary fw-bold w-100 py-2 rounded-3 shadow-sm"
                    style="font-size: 14px;">
                    <i class="fas fa-external-link-alt me-2"></i> Ticket Details
                </button>
            </div>
        </div>

        <!-- Course Banner -->
        <div class="course-banner-green mb-4">
            <div class="banner-content">
                <div class="text-white mb-1" style="font-size: 14px;">New Trends in Minimally Invasive Pediatric
                    Dentistry</div>
                <div class="d-flex align-items-baseline gap-2">
                    <h4 class="text-white fw-bold mb-0">+60</h4>
                    <span class="text-white opacity-75 small">Courses</span>
                </div>
            </div>
            <div class="banner-img-right">
                <img src="https://via.placeholder.com/150" alt="Courses">
            </div>
        </div>

        <!-- Follow Socials -->
        <h6 class="fw-bold mb-3">Follow:</h6>
        <div class="d-flex gap-3 mb-4">
            <a href="#" class="social-icon-btn facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon-btn x-twitter"><i class="fab fa-twitter"></i></a>
            <!-- Using Twitter icon for X as placeholder -->
            <a href="#" class="social-icon-btn instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon-btn linkedin"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon-btn youtube"><i class="fab fa-youtube"></i></a>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item-link">
            <i class="far fa-calendar"></i>
            <span>Calendar</span>
        </a>
        <div class="nav-center-wrapper">
            <div class="floating-home">
                <div class="floating-home-inner">
                    <i class="fas fa-qrcode"></i>
                </div>
            </div>
        </div>
        <a href="#" class="nav-item-link active text-primary">
            <span style="margin-top: 35px; font-size: 12px; font-weight: 600;">QR code</span>
        </a>
        <a href="menu.html" class="nav-item-link">
            <i class="fas fa-th-large"></i>
            <span>Menu</span>
        </a>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
