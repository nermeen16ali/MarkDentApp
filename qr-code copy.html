<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mobile App Bottom Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 (optional, layout only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===============================
       PAGE BACKGROUND (for preview)
    ================================ */
        body {
            margin: 0;
            background: #3b3b3b;
            min-height: 100vh;
            padding-bottom: 120px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* ===============================
       BOTTOM NAV WRAPPER
    ================================ */
        .mobile-nav-wrapper {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        /* ===============================
       NAV CONTAINER
    ================================ */
        .mobile-nav {
            position: relative;
            width: 92%;
            height: 82px;
            background: #ffffff;
            border-radius: 42px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
            overflow: hidden;
        }

        /* Top curved wave (left) */
        .mobile-nav::before {
            content: "";
            position: absolute;
            top: -40px;
            left: -12px;
            width: 130px;
            height: 90px;
            background: #ffffff;
            border-radius: 50%;
            z-index: 1;
        }

        /* ===============================
       NAV ITEMS
    ================================ */
        .nav-item {
            position: relative;
            z-index: 2;
            text-decoration: none;
            color: #7c7c9a;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .nav-item img {
            width: 26px;
            height: 26px;
        }

        /* ===============================
       ACTIVE ITEM
    ================================ */
        .nav-item.active {
            color: #1da1ff;
            font-weight: 500;
        }

        .icon-circle {
            width: 44px;
            height: 44px;
            background: #1da1ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle img {
            width: 22px;
            height: 22px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>

<body>

    <!-- ===============================
     MOBILE BOTTOM NAV
================================ -->
    <div class="mobile-nav-wrapper">
        <nav class="mobile-nav">

            <a href="#" class="nav-item active">
                <span class="icon-circle">
                    <img src="icons/home.svg" alt="Home">
                </span>
                <span>Home</span>
            </a>

            <a href="#" class="nav-item">
                <img src="icons/calendar.svg" alt="Calendar">
                <span>Calendar</span>
            </a>

            <a href="#" class="nav-item">
                <img src="icons/qr.svg" alt="QR Code">
                <span>QR code</span>
            </a>

            <a href="#" class="nav-item">
                <img src="icons/menu.svg" alt="Menu">
                <span>Menu</span>
            </a>

        </nav>
    </div>

</body>

</html>
