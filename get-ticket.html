<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dental Trauma Management - Evidence-based Practice">
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <title>Get your ticket - MarkDent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <div class="page-header container">
        <a href="course-details.html">
            <img src="assets/images/bck-dark.svg" alt="back">
        </a>
        <h6>Get your Ticket</h6>
    </div>

    <div class="container pb-5 mb-5">

        <h6 class="sm-header mb-40">Get Your Ticket : Event Name Here and Month</h6>
        <div class="row g-2 mb-40">
            <!-- Early Bird Card -->
            <div class="col-6">
                <label class="ticket-selection-card cursor-pointer w-100">
                    <input type="radio" name="ticket_type" class="d-none" checked>
                    <div class="mb-4">
                        <div class="custom-radio-circle"></div>
                        <div class="d-flex align-items-center">
                            <div class="ticket-icon-circle">
                                <img src="assets/images/early-bird.svg" alt="Early Bird">
                            </div>
                            <span>Early Bird</span>
                        </div>

                    </div>
                    <div class="d-flex align-items-baseline mb-6">
                        <h3 class="card-price-text">500</h3>
                        <span class="card-currency-text">EGP</span>
                    </div>
                    <div class="card-date-text">Befor 14th April</div>
                </label>
            </div>

            <!-- Late Bird Card -->
            <div class="col-6">
                <label class="ticket-selection-card cursor-pointer w-100">
                    <input type="radio" name="ticket_type" class="d-none">
                    <div class="mb-4">
                        <div class="custom-radio-circle"></div>
                        <div class="d-flex align-items-center">
                            <div class="ticket-icon-circle">
                                <img src="assets/images/late-bird.svg" alt="Late Bird">
                            </div>
                            <span>Late Bird</span>
                        </div>

                    </div>
                    <div class="d-flex align-items-baseline mb-6">
                        <h3 class="card-price-text">700</h3>
                        <span class="card-currency-text">EGP</span>
                    </div>
                    <div class="card-date-text">After 14th April</div>
                </label>
            </div>
        </div>

        <!-- Event Banner -->
        <div class="img-container">
            <img src="assets/images/event-banner.png" alt="Egypt 2026 Event" class="img-fluid">
        </div>

    </div>

    <!-- Bottom Nav Spacer -->
    <div class="bottom-nav-spacer"></div>

    <div class="app-footer">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Total</h5>
            <span>1000. EGP</span>
        </div>
        <a href="checkout.html" class="btn btn-primary btn-block h-44">
            <img src="assets/images/get-ticket.svg" class="me-1" alt="cart"> Get the Ticket
        </a>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
