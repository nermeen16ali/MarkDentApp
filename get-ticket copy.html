<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get your Ticket - MarkDent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-color: #fcfcfc;">

    <!-- Header -->
    <div class="d-flex align-items-center p-3 mb-2 bg-white">
        <a href="index.html" class="text-dark me-3 text-decoration-none fs-5"><i class="fas fa-chevron-left"></i></a>
        <h5 class="fw-bold mb-0">Get your Ticket</h5>
    </div>

    <div class="container pb-5 mb-5" style="padding-bottom: 100px !important;">

        <h6 class="fw-bold mb-3" style="font-size: 14px;">Get Your Ticket : Event Name Here and Month</h6>

        <div class="row g-3 mb-4">
            <!-- Early Bird Card -->
            <div class="col-6">
                <label class="ticket-selection-card cursor-pointer w-100">
                    <input type="radio" name="ticket_type" class="d-none" checked>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="ticket-icon-circle">
                            <i class="fas fa-sun text-warning"></i>
                        </div>
                        <div class="custom-radio-circle"></div>
                    </div>
                    <div class="card-title-text mb-2">Early Bird</div>
                    <div class="d-flex align-items-baseline gap-1 mb-1">
                        <h3 class="fw-bold mb-0 card-price-text">500</h3>
                        <span class="small card-currency-text">EGP</span>
                    </div>
                    <div class="small card-date-text">Befor 14th April</div>
                </label>
            </div>

            <!-- Late Bird Card -->
            <div class="col-6">
                <label class="ticket-selection-card cursor-pointer w-100">
                    <input type="radio" name="ticket_type" class="d-none">
                    <div class="d-flex justify-content-between mb-3">
                        <div class="ticket-icon-circle bg-light">
                            <i class="far fa-clock text-danger"></i>
                        </div>
                        <div class="custom-radio-circle"></div>
                    </div>
                    <div class="card-title-text mb-2">Late Bird</div>
                    <div class="d-flex align-items-baseline gap-1 mb-1">
                        <h3 class="fw-bold mb-0 card-price-text">700</h3>
                        <span class="small card-currency-text">EGP</span>
                    </div>
                    <div class="small card-date-text">After 14th April</div>
                </label>
            </div>
        </div>

        <!-- Event Banner -->
        <div class="event-banner-large mb-4">
            <img src="https://via.placeholder.com/350x120" alt="Egypt 2026 Event"
                class="w-100 h-100 object-fit-cover rounded-4">
        </div>

    </div>

    <!-- Footer -->
    <div class="app-footer">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold mb-0">Total</h5>
            <h5 class="fw-bold text-primary mb-0">1000. EGP</h5>
        </div>
        <button class="btn btn-primary btn-block rounded-3 py-3 fw-bold">
            <i class="fas fa-ticket-alt me-2"></i> Get the Ticket
        </button>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
