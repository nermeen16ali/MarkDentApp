<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dental Trauma Management - Evidence-based Practice">
    <link rel="icon" type="image/png" href="assets/images/logo-sm.png" />
    <title>Events'list - MarkDent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <div class="custom-header main-header dark-header">
        <div class="container">
            <!-- Top Bar -->
            <div class="d-flex justify-content-between align-items-center mb-12">
                <a href="index.html" class="bck-btn">
                    <img src="assets/images/bck.svg" alt="back">
                </a>
                <div class="d-flex gap-3">
                    <a href="notifications.html" class="header-icon-badge">
                        <img src="assets/images/notification.svg" alt="notification">
                        <span class="badge-dot">4</span>
                    </a>
                    <a href="cart.html" class="header-icon-badge">
                        <img src="assets/images/cart.svg" alt="cart">
                        <span class="badge-dot">4</span>
                    </a>
                </div>
            </div>

            <!-- Event Info -->
            <div class="d-flex align-items-center justify-content-between">
                <a href="index.html" class="event-logo markdent">
                    <img src="assets/images/markdent-logo.png" class="img-fluid" alt="Logo">
                </a>
                <div class="text-white">
                    <div class="d-flex align-items-center mb-1">
                        <span class="me-3 fs-12">14-17 April 2026</span>
                        <span><img src="assets/images/location.svg" class="me-1" alt="location">
                            Cairo, Egypt</span>
                    </div>
                    <h6>Dental Trauma Management</h6>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <img src="assets/images/search.svg" class="search-icon" alt="search">
                <input type="text" class="form-control search-input" placeholder="Search">
            </div>
        </div>
        <div>
            <img src="assets/images/header-decore.svg" class="header-decor" alt="decore">
        </div>
    </div>
    <div class="container pt-5 pb-3">
        <div class="row grid-row-15">
            <div class="col-6">
                <a href="index.html" class="list-card blue">
                    <div class="list-card-img">
                        <img src="assets/images/dental-truma.png" class="img-fluid" alt="Dental Trauma Management">
                    </div>
                    <h6 class="fw-normal text-white">Dental Trauma Management</h6>
                </a>
            </div>
            <div class="col-6">
                <a href="#" class="list-card orange">
                    <div class="list-card-img">
                        <img src="assets/images/wedding-venus.png" class="img-fluid" alt="Wedding Venues">
                    </div>
                    <h6 class="fw-normal text-white">Wedding <br> Venues</h6>
                </a>
            </div>
            <div class="col-6">
                <a href="#" class="list-card green">
                    <div class="list-card-img">
                        <img src="assets/images/meeting.png" class="img-fluid" alt="Meeting Venues">
                    </div>
                    <h6 class="fw-normal text-white">Meeting <br> Venues</h6>
                </a>
            </div>
            <div class="col-6">
                <a href="#" class="list-card red">
                    <div class="list-card-img">
                        <img src="assets/images/birthday.png" class="img-fluid" alt="Birthday Venues">
                    </div>
                    <h6 class="fw-normal text-white">Birthday <br> Venues</h6>
                </a>
            </div>
            <div class="col-6">
                <a href="#" class="list-card move">
                    <div class="list-card-img">
                        <img src="assets/images/pre-wed.png" class="img-fluid" alt="Pre Wedding Venues">
                    </div>
                    <h6 class="fw-normal text-white">Pre Wedding <br> Shoot</h6>
                </a>
            </div>
            <div class="col-6">
                <a href="#" class="list-card darkblue">
                    <div class="list-card-img">
                        <img src="assets/images/co-working.png" class="img-fluid" alt="Co Working">
                    </div>
                    <h6 class="fw-normal text-white">Co- <br> Working</h6>
                </a>
            </div>
            <div class="col-6">
                <a href="#" class="list-card yellow">
                    <div class="list-card-img">
                        <img src="assets/images/casual-party.png" class="img-fluid" alt="Casual Party">
                    </div>
                    <h6 class="fw-normal text-white">Casual <br> Party</h6>
                </a>
            </div>
            <div class="col-6">
                <a href="#" class="list-card maincolors">
                    <div class="list-card-img">
                        <img src="assets/images/concerts.png" class="img-fluid" alt="Concerts">
                    </div>
                    <h6 class="fw-normal text-white">Concerts</h6>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
