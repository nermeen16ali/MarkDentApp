<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation - MarkDentApp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-color: #fcfcfc;">

    <!-- Header -->
    <div class="transport-header">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <a href="index.html" class="text-white text-decoration-none fs-4"><i class="fas fa-chevron-left"></i></a>
            <div class="d-flex gap-2">
                <div class="header-icon-badge-blue">
                    <i class="far fa-bell"></i>
                    <div class="badge-dot">4</div>
                </div>
                <div class="header-icon-badge-blue">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="badge-dot">4</div>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center mb-4">
            <div class="event-logo-circle me-3">
                <img src="https://via.placeholder.com/50" alt="Logo">
            </div>
            <div>
                <div class="text-white small opacity-75 mb-1">
                    <span class="me-2">14-17 April 2026</span>
                    <span><i class="fas fa-map-marker-alt me-1"></i> Cairo, Egypt</span>
                </div>
                <h5 class="text-white fw-bold mb-0">Dental Trauma Management</h5>
            </div>
        </div>

        <div class="search-container-white">
            <i class="fas fa-search search-icon-dark"></i>
            <input type="text" class="form-control search-input-white" placeholder="Search">
        </div>
    </div>

    <div class="container pb-5 mb-5">

        <h5 class="fw-bold mb-4">Transportation</h5>

        <!-- Illustration -->
        <div class="illustration-box mb-4">
            <div class="pin-circle">
                <i class="fas fa-bus"></i>
                <!-- Decorative stars -->
                <i class="fas fa-star star-1"></i>
                <i class="fas fa-star star-2"></i>
                <i class="fas fa-circle dot-1"></i>
                <i class="fas fa-circle dot-2"></i>
            </div>
        </div>

        <p class="text-muted small text-center mb-4">Choose your governate or faculty to show trips to the event</p>

        <!-- Form -->
        <div class="mb-3">
            <label class="fw-bold mb-2">Your Governate</label>
            <select class="form-select custom-select-lg">
                <option selected disabled>Choose your Governate</option>
                <option value="1">Cairo</option>
                <option value="2">Giza</option>
                <option value="3">Alexandria</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="fw-bold mb-2">Your Faculty</label>
            <select class="form-select custom-select-lg">
                <option selected disabled>Choose your Faculty</option>
                <option value="1">Faculty of Dentistry</option>
                <option value="2">Faculty of Medicine</option>
            </select>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav-simple">
        <a href="index.html" class="nav-item-simple">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item-simple">
            <i class="far fa-calendar"></i>
            <span>Calendar</span>
        </a>
        <a href="qr-code.html" class="nav-item-simple">
            <i class="fas fa-qrcode"></i>
            <span>QR code</span>
        </a>
        <a href="menu.html" class="nav-item-simple active">
            <i class="fas fa-th-large"></i>
            <span>Menu</span>
        </a>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
