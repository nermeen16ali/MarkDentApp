<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap 5 Banner Carousel</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .banner-carousel {
            max-width: 1100px;
            margin: auto;
        }

        .banner-carousel .carousel-inner {
            border-radius: 20px;
            overflow: hidden;
        }

        .banner-carousel img {
            height: 320px;
            object-fit: cover;
        }

        .carousel-indicators [data-bs-target] {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="container my-5 banner-carousel">
        <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#eventCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#eventCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#eventCarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/banner-1.png" class="d-block w-100" alt="Dental Trauma Event">
                </div>
                <div class="carousel-item">
                    <img src="images/banner-2.png" class="d-block w-100" alt="Event Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="images/banner-3.png" class="d-block w-100" alt="Event Slide 3">
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
