<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Account - MarkDent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Custom Choices.js Styling */
        .choices {
            margin-bottom: 0;
        }

        .choices__inner {
            border: 1px solid #475467;
            border-radius: 16px;
            /* Match var(--radius-lg) */
            min-height: 56px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            padding: 4px 16px;
            font-size: 16px;
        }

        .choices.is-focused .choices__inner {
            border-color: #0090e7;
            box-shadow: 0 0 0 4px rgba(0, 144, 231, 0.1);
        }

        .choices__list--single {
            padding: 0;
            color: #101828;
        }

        .choices__list--dropdown {
            border: 1px solid #d0d5dd;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-top: 8px;
            padding: 8px;
            background: #fff;
        }

        .choices__list--dropdown .choices__item {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 15px;
            color: #101828;
        }

        .choices__list--dropdown .choices__item--selectable.is-highlighted {
            background-color: #f0f9ff;
            color: #0090e7;
        }

        .choices__input {
            background-color: #f9fafb;
            border: 1px solid #d0d5dd;
            border-radius: 8px;
            margin-bottom: 8px;
            padding: 8px 12px;
        }

        /* Hide the default arrow if needed, or style it */
        .choices[data-type*="select-one"]::after {
            border-color: #344054 transparent transparent transparent;
            border-width: 6px 6px 0 6px;
            right: 20px;
            margin-top: -3px;
        }

        .choices[data-type*="select-one"].is-open::after {
            border-color: transparent transparent #344054 transparent;
            border-width: 0 6px 6px 6px;
            margin-top: -3px;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header mt-4">
            <h1 class="mb-2">Complete<br>your Account Data</h1>
        </div>

        <!-- Form -->
        <form>
            <div class="mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" class="auth-form-control" placeholder="Enter your Full Name">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="auth-form-control" placeholder="Enter your E-mail">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Category</label>
                <select id="category-select" class="form-control">
                    <option value="" placeholder>Choose your Faculty</option>
                    <option value="dentistry">Dentistry</option>
                    <option value="medicine">Medicine</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Password</label>
                <div class="custom-input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" placeholder="••••••••••••">
                    <i class="fas fa-eye-slash input-icon clickable" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Choices.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Choices.js
            const element = document.querySelector('#category-select');
            const choices = new Choices(element, {
                searchEnabled: true,
                itemSelectText: '',
                shouldSort: false,
                placeholder: true,
                placeholderValue: 'Choose your Faculty',
                // removeItemButton: false // Default is false, which means no X in select
            });

            // Password Toggle
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('input[type="password"]');

            if (togglePassword && password) {
                togglePassword.addEventListener('click', function (e) {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
</body>

</html>
