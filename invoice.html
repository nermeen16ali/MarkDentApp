<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dental Trauma Management - Evidence-based Practice">
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <title>My invoice - MarkDent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <div class="page-header container">
        <a href="course-details.html">
            <img src="assets/images/bck-dark.svg" alt="back">
        </a>
        <h6>My Invoice</h6>
    </div>

    <div class="container pb-5 mb-5">

        <!-- Security Banner -->
        <div class="security-banner mb-4">
            <img src="assets/images/info.svg" alt="info">
            Your /credit card information will never be <br> saved or reused.
        </div>

        <!-- Discount Code -->
        <div class="row">
            <div class="col-12 mb-12">
                <label class="form-label fs-12 text-dark-700">Card Number</label>
                <input type="text" class="form-control" placeholder="1234 5678 9012 3456">
            </div>
            <div class="col-12 mb-12">
                <label class="form-label fs-12 text-dark-700">Name on card</label>
                <input type="text" class="form-control" placeholder="Shereen Ali">
            </div>
            <div class="col-6">
                <label class="form-label fs-12 text-dark-700">Expired Date</label>
                <input type="date" class="form-control" placeholder="12/2026">
            </div>
            <div class="col-6">
                <label class="form-label fs-12 text-dark-700">CVV</label>
                <input type="text" class="form-control" placeholder="123">
            </div>
        </div>

    </div>

    <!-- Bottom Nav Spacer -->
    <div class="bottom-nav-spacer"></div>

    <div class="app-footer">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Your Invoice</h5>
            <span>1000. EGP</span>
        </div>
        <button type="submit" class="btn btn-primary btn-block h-44">
            <img src="assets/images/invoice.svg" class="me-1" alt="invoice"> Pay (1000.EGP)
        </button>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
