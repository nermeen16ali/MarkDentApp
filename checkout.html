<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dental Trauma Management - Evidence-based Practice">
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <title>Checkout - MarkDent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <div class="page-header container">
        <a href="cart.html">
            <img src="assets/images/bck-dark.svg" alt="back">
        </a>
        <h6>Checkout</h6>
    </div>

    <div class="container pb-5 mb-5">

        <div class="checkout-card">
            <h6 class="sm-header mb-1">Choose Payment Method</h6>

            <!-- Payment Option: Credit Card -->
            <label class="payment-option-card">
                <div class="d-flex align-items-center gap-3">
                    <img src="assets/images/credit-card-pay.svg" alt="credit card">
                    <span>Credit Card</span>
                </div>
                <input type="radio" name="paymentMethod" class="form-check-input custom-radio" checked>
            </label>

            <!-- Payment Option: Apple Pay -->
            <label class="payment-option-card">
                <div class="d-flex align-items-center gap-2">
                    <img src="assets/images/pay.svg" alt="Apple Pay">
                    <span>Apple Pay</span>
                </div>
                <input type="radio" name="paymentMethod" class="form-check-input custom-radio">
            </label>

            <!-- Payment Option: Fawry -->
            <label class="payment-option-card">
                <div class="d-flex align-items-center gap-2">
                    <img src="assets/images/fawry.jpg" alt="Fawry">
                    <span>Fawry</span>
                </div>
                <input type="radio" name="paymentMethod" class="form-check-input custom-radio">
            </label>

            <!-- Payment Option: Amaan -->
            <label class="payment-option-card">
                <div class="d-flex align-items-center gap-2">
                    <img src="assets/images/amaan.svg" alt="Amaan">
                    <span>Amaan</span>
                </div>
                <input type="radio" name="paymentMethod" class="form-check-input custom-radio">
            </label>

            <!-- Payment Option: Mobile wallet -->
            <label class="payment-option-card">
                <div class="d-flex align-items-center gap-2">
                    <img src="assets/images/mobile-wallet.svg" alt="Mobile wallet">
                    <span>Mobile wallet</span>
                </div>
                <input type="radio" name="paymentMethod" class="form-check-input custom-radio">
            </label>
        </div>

    </div>

    <div class="app-footer">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Total</h5>
            <span>1000. EGP</span>
        </div>
        <a href="checkout.html" class="btn btn-primary btn-block h-44 d-flex align-items-center justify-content-center">
            <img src="assets/images/checkout.svg" class="me-1" alt="cart"> Proceed to Checkout
        </a>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
