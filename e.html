<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation - MarkDent</title>
    <style>
        :root {
            --clr: #333333;
            --act: #0095DA;
            --inactive: #4E4D6B;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--clr);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .navigation {
            position: relative;
            width: 400px;
            height: 70px;
            background: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 35px;
        }

        .navigation ul {
            display: flex;
            width: 350px;
            position: relative;
        }

        .navigation ul li {
            position: relative;
            list-style: none;
            width: 87.5px;
            height: 70px;
            z-index: 1;
        }

        .navigation ul li a {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            text-align: center;
            font-weight: 500;
            text-decoration: none;
        }

        .navigation ul li a .icon {
            position: relative;
            display: block;
            line-height: 75px;
            font-size: 1.5em;
            text-align: center;
            transition: 0.5s;
            color: var(--inactive);
        }

        .navigation ul li.active a .icon {
            transform: translateY(-32px);
            color: var(--act);
        }

        .navigation ul li a .text {
            position: absolute;
            color: var(--inactive);
            font-weight: 400;
            font-size: 0.75em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            opacity: 1;
            transform: translateY(22px);
        }

        .navigation ul li.active a .text {
            opacity: 1;
            transform: translateY(12px);
            color: var(--act);
        }

        .indicator {
            position: absolute;
            top: -50%;
            width: 70px;
            height: 70px;
            background: var(--white);
            border-radius: 50%;
            border: 6px solid var(--clr);
            transition: 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -22px;
            width: 20px;
            height: 20px;
            background: transparent;
            border-top-right-radius: 20px;
            box-shadow: 1px -10px 0 0 var(--clr);
        }

        .indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -22px;
            width: 20px;
            height: 20px;
            background: transparent;
            border-top-left-radius: 20px;
            box-shadow: -1px -10px 0 0 var(--clr);
        }

        .navigation ul li:nth-child(1).active~.indicator {
            transform: translateX(calc(87.5px * 0 + 8.75px));
        }

        .navigation ul li:nth-child(2).active~.indicator {
            transform: translateX(calc(87.5px * 1 + 8.75px));
        }

        .navigation ul li:nth-child(3).active~.indicator {
            transform: translateX(calc(87.5px * 2 + 8.75px));
        }

        .navigation ul li:nth-child(4).active~.indicator {
            transform: translateX(calc(87.5px * 3 + 8.75px));
        }
    </style>
</head>

<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.15722 20.7539V17.7139C9.15722 16.3346 10.2718 15.22 11.6511 15.22H12.3489C13.7282 15.22 14.8428 16.3346 14.8428 17.7139V20.7539"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M3.51855 12.3435V18.9785C3.51855 20.2022 4.50485 21.1885 5.72855 21.1885H18.2714C19.4951 21.1885 20.4814 20.2022 20.4814 18.9785V12.3435C20.4814 11.7293 20.2274 11.1419 19.78 10.7181L13.55 4.83143C12.68 4.00857 11.32 4.00857 10.45 4.83143L4.22 10.7181C3.77266 11.1419 3.51855 11.7293 3.51855 12.3435Z"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">

                            <path d="M8 2V5" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M16 2V5" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M3.5 9.08984H20.5" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z"
                                stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M11.9955 13.7002H12.0045" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M8.29431 13.7002H8.30329" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M8.29431 16.7002H8.30329" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </span>
                    <span class="text">Calendar</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 9V2H9V9H2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />

                                stroke-linejoin="round" />

                                stroke-linejoin="round" />
                            <path d="M22 15V18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M15 22V19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M22 22H19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M18 18H22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M18 18V22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </span>
                    <span class="text">QR code</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="7" cy="7" r="3" fill="currentColor" />
                            <circle cx="17" cy="7" r="3" fill="currentColor" />
                            <circle cx="7" cy="17" r="3" fill="currentColor" />
                            <circle cx="17" cy="17" r="3" fill="currentColor" />
                        </svg>
                    </span>
                    <span class="text">Menu</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.list');

        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }

        list.forEach((item) =>
            item.addEventListener('click', activeLink));
    </script>
</body>

</html>
